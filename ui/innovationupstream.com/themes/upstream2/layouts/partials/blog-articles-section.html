<section class="tools-section bg-with-vertical-lines bg-black bg-size-12.5% bg-repeat-x bg-center relative py-10 lg:py-[100px] h-auto"
    x-data="{treeView:true}"
>
  <div class="tools-bg absolute z-1 top-0 w-full h-full bg-articles-tree-branches bg-no-repeat bg-top" x-show="treeView"></div>

  
    <!-- Highlights -->
    <!-- Top right small-->
    <div
      class="highlight hidden md:block before:bg-small-highlight-dull before:blur before:w-7 before:h-7 before:absolute before:right-16 before:top-2 lg:before:top-8">
    </div>

    <!-- Center small -->
    <div
      class="highlight hidden sm:block before:bg-small-highlight-dull before:blur before:w-5 before:h-5 before:absolute before:right-[53%] before:top-[65%]">
    </div>
    <!-- Center bigger small -->
    <div
      class="highlight hidden lg:block before:bg-small-highlight before:blur-lg before:w-16 before:h-16 before:rounded-full before:absolute before:rotate-[36deg] before:top-[60%] before:right-40">
    </div>
    <!-- center big -->
    <div
      class="highlight before:bg-bigger-highlight before:blur-[113px] before:w-[33rem] before:h-[13rem] before:rounded-full before:absolute before:rotate-[46deg] before:top-1/2 before:right-[20%] z-[-1]">
    </div>
        <!-- bottom left small -->
        <div
        class="highlight hidden sm:block before:bg-small-highlight-dull before:blur before:w-5 before:h-5 before:absolute before:left-[10%] before:botton-[10%]">
      </div>




  <div class="container relative z-2 w-full max-w-[1172px] px-4 mx-auto">
    <div class="max-w-[300px] text-gray mb-7">

      <h2 class="uppercase font-bold text-2xl lg:text-4xl mb-3 text-white">
        {{ .ctx.Site.Params.blogArticles.title }}
      </h2>



  </div>
       {{/*  filters   */}}
      
       <div class="flex justify-between w-full items-center">
        <ul class="flex gap-3 md:gap-10">
          {{ range .ctx.Site.Params.blogArticles.filters}}
  
          <li><button class="text-gray md:whitespace-nowrap p-2 relative hover:text-white active:text-white text-sm sm:text-base
                after:absolute after:left-0  after:bg-transparent after:right-0 hover:after:bg-hover-card-heading after:top-9 after:h-0.5
            ">{{ .name }}</button></li>
  
          {{ end }}
        </ul>
  
        <div class="bg-blue hidden md:flex rounded-lg bg-opacity-20 py-2 px-5 items-center justify-between gap-5 mr-16">
          <button x-on:click="treeView = true">
          <div :class="treeView? 'text-[#27AAE1]' : 'text-[#3D5370]'" class='hover:text-[#27AAE1]'>

<template x-if="treeView">
  <div>
  <div class="grid grid-cols-1 gap-5 md:grid-cols-2 md:gap-0 mx-auto mt-16">
    {{ range first 7 (where .ctx.Site.RegularPages "Section" "blog") }} 

        
        <div class="group sm:w-3/4 md:w-80 md:h-52 bg-black text-white px-6 md:even:mt-80 md:second:mt-48 relative z-10 shadow-card-shadow mx-auto
         md:last-of-type:left-1/2 md:last-of-type:top-1/2" 
        x-data="{ shown: false }" x-intersect:enter="shown = true" x-intersect:leave="shown = false"
        >
          <div class="flex justify-between gap-10 items-center md:block md:gap-0" x-show="shown" x-transition.duration.500ms> 
            <a href=" {{ .Permalink}}"> <img src="{{ .Params.heroImg }}"  loading="lazy" class="md:hidden w-64 object-cover" alt=""> </a>
            
            <div class="p-2">
            <a href=" {{ .Permalink}}"><h3 class="sm:text-lg group-hover:text-transparent group-hover:bg-hover-card-heading group-hover:bg-clip-text font-semibold mt-5 line-clamp-2"> {{ .Title }} </h3></a>
            <div class="flex justify-start gap-3 my-5">
              <img src="{{ .Params.avatar }}" class="rounded-full object-contain" loading="lazy"/>
            <p> {{ .Params.author }} </p>
            </div>
            {{ range .Params.categories }}
            <a href="#">
            <div class="hidden sm:inline-block mr-4">
              <div class="flex justify-start items-center gap-2">
              <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.29999 11.7002L0.299785 6.70001C-0.0999282 6.3003 -0.0999282 5.69968 0.299785 5.29999L5.29999 0.299785C5.6997 -0.0999282 6.30032 -0.0999282 6.70001 0.299785L11.7002 5.29999C12.0999 5.6997 12.0999 6.30032 11.7002 6.70001L6.70001 11.7002C6.3003 12.0999 5.70038 12.0999 5.29999 11.7002ZM2.40023 5.99962L6.00038 9.59977L9.60052 5.99962L6.00038 2.39948L2.40023 5.99962Z" fill="#27AAE1"/>
            </svg>           
            <span class=" text-2xs text-sm pb-1">{{.}}</span></div>    
          </div>
            </a>
            {{end}}
          </div>
          </div>
        </div>

    {{end}}
  </div>
  <div class="w-full flex justify-center mt-24">
    <a href="#" class="mx-auto bg-light-blue text-white rounded-3xl px-5 py-2 my-20">See all</a>
    </div>
  
  </div>
</template>

<template x-if="!treeView">
  <div>
  <div class="mx-auto mt-16 ml-30 relative">
    {{ range first 6 (where .ctx.Site.RegularPages "Section" "blog") }} 

    <div class="group bg-black text-white relative z-10 shadow-card-shadow max-w-2xl my-12 min-h-[240px] rounded-lg
        last-of-type:hidden lg:last-of-type:block last-of-type:absolute last-of-type:right-0 last-of-type:top-0 last-of-type:m-0 last-of-type:max-w-[300px]
    " 
    x-data="{ shown: false }" x-intersect:enter="shown = true" x-intersect:leave="shown = false"

        </div>
        <div class="p-3">
          <span class="text-xs text-left text-gray"> {{ .Date.Format "01.01.1996" }}</span>

          <img src="{{ .Params.avatar }}" class="rounded-full" loading="lazy"/>
        <p> {{ .Params.author }} </p>
        </div>
        {{ range .Params.categories }}

        <div class="inline-block mr-4">

        </svg>           
        <span class=" text-xs sm:text-sm pb-1">{{.}}</span></div>    
      </div>
        </a>
        {{end}}
      </div>
      </div>
    </div>


    {{end}}


  </div>
  <div class="w-full flex justify-center mt-24">
    <a href="#" class="mx-auto bg-light-blue text-white rounded-3xl px-5 py-2 my-20">See all</a>

  </div>
