<section

  <!-- Lines -->
  <div class="line absolute top-0 left-[12.5%] w-[1px] h-full opacity-5 bg-white"></div>
  <div class="line hidden sm:block absolute top-0 left-[25%] w-[1px] h-full opacity-5 bg-white -[-1] "></div>
  <div class="line absolute top-0 left-[37.5%] w-[1px] h-full opacity-5 bg-white"></div>

  <div class="intro-container sm:flex w-full xl:max-w-[1172px] mx-auto relative">

    <!-- Highlights -->

    <!-- Center small -->
    <div
      class="highlight hidden sm:block before:bg-small-highlight-dull before:blur rounded-full before:w-4 before:h-4 before:absolute before:left-[24%] before:top-[-5%]">
    </div>
    <!-- Bottom small -->
    <div
      class="highlight hidden md:block before:bg-small-highlight-dull before:blur rounded-full before:w-5 before:h-5 before:absolute before:right-[27%] before:bottom-[-8%]">

        <h1
          class="text-2xl md:text-3xl lg:text-h1 md:leading-snug lg:leading-snug text-center text-white font-bold mb-3 uppercase">
          {{ .ctx.title }}

        <p class="text-base text-white text-center lg:text-left font-light">
          {{ .ctx.subtitle }}
        </p>
      </div>
      <div class="img-container flex items-center justify-center">
